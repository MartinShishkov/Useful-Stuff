<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script src="libs/jquery-2.1.3.js"></script>
        <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML-full"></script>
        <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
        tex2jax: {
        inlineMath: [ ["$","$"], ['`', '`']]
            
        }
        });
            //[' ', ' ']
    </script>
        <link href="styles.css" rel="stylesheet" />
        <title></title>
    </head>
    <body>
        
        <textarea id="MathInput"></textarea>
        <div id="MathOutput"></div>
        <table id="math-table"></table>

        <p>Button clicks insert the according math symbols at the current cursor position in the textarea</p>
        
        <script src="custom-script.js"></script>
        <script src="tinymce/tinymce.min.js"></script>
        <script>


            tinymce.init({
                selector: "#MathInput",
                plugins: [
                    "advlist autolink lists link image charmap print preview anchor",
                    "searchreplace visualblocks code fullscreen",
                    "insertdatetime media table contextmenu paste"
                ],
                toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image",
                setup: function(ed) {
                    ed.on('keyup', function(e) {
                        $('#MathOutput').html(ed.getContent());
                        MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
                        // If you want to render a specific element content
                        //MathJax.Hub.Queue(["Typeset", MathJax.Hub, "MathOutput"]);
                    });
                },
                width: '600px'
            });

        </script>
    </body>
    <!--SEE THE IMPORTANT NOTICE IN custom-script.js-->
</html>
