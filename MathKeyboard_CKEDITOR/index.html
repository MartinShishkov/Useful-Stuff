<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script src="libs/jquery-2.1.3.js"></script>
        <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML-full"></script>
        <script src="ckeditor/ckeditor.js"></script>
        <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
        tex2jax: {
        inlineMath: [ ["$","$"], ['`', '`'] ]
        }
        });
    </script>
        <script src="Init.js"></script>
        <link href="styles.css" rel="stylesheet" />
        <title></title>
    </head>
    <body>
        
        <textarea id="MathInput"></textarea>
        <div id="MathOutput"></div>
        <table id="math-table"></table>

        <p>Button clicks insert the according math symbols at the current cursor position in the textarea</p>

        <script src="custom-script.js"></script>
        <script>
            CKEDITOR.replace('MathInput', {
                on: {
                    focus: onFocus,
                    blur: onBlur,
                    key: function () {
                        $('#MathOutput').html(this.getData());
                        MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
                    }
                }
            });
        </script>
    </body>
</html>
